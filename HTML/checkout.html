<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Loja CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

        <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand text-light fw-bold" href="index.html">Loja CRUD üîí Checkout Seguro</a>
        </div>
    </nav>

    <!-- div dos dados -->
    <main class="container">
        <div class="row">
            
            <div class="col-md-8">
                
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white fw-bold py-3">
                        <i class="bi bi-geo-alt text-primary me-2"></i> Endere√ßo de Entrega
                    </div>
                    <div class="card-body">
                        <div class="row g-3">

                            <div class="col-md-12">
                                <label class="form-label fw-bold">Celular / WhatsApp</label>
                                <input type="text" id="checkoutTelefone" class="form-control" placeholder="(00) 00000-0000" maxlength="15">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">CEP</label>
                                <div class="input-group">
                                    <input type="text" id="checkoutCep" class="form-control" placeholder="00000-000" maxlength="9">
                                    <button class="btn btn-outline-secondary" type="button" onclick="calcularFreteCheckout()">OK</button>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Rua</label>
                                <input type="text" id="checkoutRua" class="form-control bg-light" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">N√∫mero</label>
                                <input type="text" id="checkoutNumero" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Bairro</label>
                                <input type="text" id="checkoutBairro" class="form-control bg-light" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Cidade/UF</label>
                                <input type="text" id="checkoutCidade" class="form-control bg-light" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white fw-bold py-3">
                        <i class="bi bi-credit-card text-primary me-2"></i> Pagamento
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">N√∫mero do Cart√£o</label>
                                <input type="text" id="ccNumero" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19">
                                <div class="form-text text-danger d-none" id="erroCC">Cart√£o inv√°lido</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nome no Cart√£o</label>
                                <input type="text" id="ccNome" class="form-control" placeholder="COMO NO CARTAO">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Validade</label>
                                <input type="text" id="ccValidade" class="form-control" placeholder="MM/AA" maxlength="5">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CVV</label>
                                <input type="text" id="ccCVV" class="form-control" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- div do resumo -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                    <div class="card-header bg-white fw-bold py-3">
                        Resumo do Pedido
                    </div>
                    <div class="card-body">
                        <div id="resumoItens" class="mb-3" style="max-height: 200px; overflow-y: auto;">
                            </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="resumoSubtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span>Frete</span>
                            <span id="resumoFrete">--</span>
                        </div>
                        <div class="d-flex justify-content-between mt-3 pt-3 border-top">
                            <span class="fs-5 fw-bold">Total</span>
                            <span class="fs-5 fw-bold text-success" id="resumoTotal">R$ 0,00</span>
                        </div>

                        <button class="btn btn-success w-100 btn-lg mt-4" onclick="concluirCompra()">
                            Pagar Agora
                        </button>
                        <a href="index.html" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancelar</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/carrinho.js"></script>
    <script src="../JS/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
        emailjs.init("IA4XI9aoTdEcoTg1z");
        })();
    </script>
</body>
</html>
